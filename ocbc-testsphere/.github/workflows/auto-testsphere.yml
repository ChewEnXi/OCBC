name: Auto Cross-Browser Test

on:
  push:
    paths:
      - "ocbc-demo/**"     # only trigger when frontend changes
      - ".github/workflows/auto-testsphere.yml"
    branches:
      - main
      - master

jobs:
  visual-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start OCBC TestSphere server
        run: |
          node server.js &
          npx wait-on http://127.0.0.1:8080

      - name: Run cross-browser visual regression
        env:
          TARGET_URL: "http://127.0.0.1:8080/ocbc-demo/"
          MISMATCH_THRESHOLD: "5"
        run: node ci-run.js

      - name: Upload visual artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ocbc-testsphere-artifacts
          path: runs/
          if-no-files-found: ignore
