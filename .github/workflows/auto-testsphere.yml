name: Auto Cross-Browser Test

on:
  push:
    paths:
      - "ocbc-testsphere/**"                  # watch the whole project
      - ".github/workflows/auto-testsphere.yml"
    branches:
      - main

jobs:
  visual-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # ðŸ‘‡ all `run:` commands execute inside ocbc-testsphere
    defaults:
      run:
        working-directory: ocbc-testsphere

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start OCBC TestSphere server
        run: |
          node server.js > server.log 2>&1 &
          npx wait-on --timeout 600000 http://127.0.0.1:8080/api/health

      - name: Run cross-browser visual regression
        env:
          TARGET_URL: "http://127.0.0.1:8080/ocbc-demo/"
          MISMATCH_THRESHOLD: "5"
        run: node ci-run.js

      - name: Upload visual artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ocbc-testsphere-artifacts
          path: runs/
          if-no-files-found: ignore
